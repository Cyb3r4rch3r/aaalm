<html>
<link href="merri.font" rel="stylesheet">
<style>

body {
  font-size: 0.7em;
}

page {
    background: white;
    display: block;
    margin: 0 auto;
    padding: 20px;
    width: 29.7cm;
    height: 21cm;
    font-family: 'Merriweather', serif;
}

page[size="A4"][layout="portrait"] {
    width: 29.7cm;
    height: 21cm;
}

@media print {
  body, page {
      margin: 0;
      box-shadow: 0;
  }
}

g.device {
}

#title {
  border-bottom: 2px solid orange;
}

#title > h2 {
  display: inline-block;
  margin-top: 0;
  margin-bottom: 10px;
  font-weight: normal;
}

#legend {
  border-top: 2px solid orange;
  border-bottom: 2px solid orange;

  display: none;
  flex-direction: row;
}

#legend > div {
  flex-grow: 1;
}

#credit {
  display: block;
  float: right;
  font-size: 0.7em;
  margin-bottom: 2px;
  text-decoration: none !important;
}

div.inline {
  display: inline-block;
}

svg#map {
  font-family: monospace;
  margin-bottom: 10px;
  font-size: 12px;
}



#legend > div.box {
  border-right: 2px solid orange;
  text-align: center;
  padding-top: 15px;
}

#legend > div.labels {
  text-align: center;
}

#device-label {
  width: auto;
  height: 15px;
  margin: auto;
  display: block;
}

.flex-box {
  display: flex;
  align-items: stretch;
  flex-direction: column;
}

.num-dev {
    font-weight: bold;
    font: monospace;
}

#error-msg {
    color: red;
}

</style>
<script src="d3.v5.js"></script>
</head>
<body>
    <page id="resize-page" size="A4" layout="portrait" class="flex-box">
    <div id="title">
        <h2>Generate a network map</h2>
    </div>

    <div id="wizard" >
        <br>
        <label for="size-pick">Select map size:</label>

        <select id="size-pick">
            <option value=0 default>A4</option>
            <option value=1>A3</option>
            <option value=2>A0</option>
        </select>

        <br>
        <label for="device-file">Select the <b>device.log</b> and <b>subnet.log</b> file:</label>

        <input type="file"
               id="device-file" name="processor"
               multiple
               onchange="handleFileSelect(event)"
               >
        <p>Please note that this form does not post data anywhere.
           It only processes local files.
        </p>
        <ul id="file-list">

        </ul>


        <button onclick="processFiles(event)" >Generate</button>
        <p id="error-msg"></p>
    </div>
    <div id="viz">
        <svg id="map">
            <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4" transform="scale(4)">
            <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2"
                  style="stroke:green; stroke-opacity:0.3; stroke-width:1; stroke-dasharray:4 1" />
            </pattern>
        </svg>
    </div>
    <div>
        <span id="credit"><i>generated by <a href="https://github.com/NSkelsey/aaalm">aaalm</a> <span id="creationDate"></span> created by <a href="https://securenetwork.it">Secure Network</a> in collaboration with <a href="https://storheildesign.myportfolio.com/">Storheil Design</a></i></span>

    </div>
    <div id="legend">
        <div class="box">
            <p><b>Legend</b></p>
        </div>
        <div class="labels">
          <p>Devices</p>
          <svg id="device-label" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 1000 1000" style="enable-background:new 0 0 1000 1000;" xml:space="preserve">
<g id="device">
	<rect x="0" width="1000" height="250"/>
	<rect x="0" y="375" width="1000" height="250"/>
	<rect x="0" y="750" width="1000" height="250"/>
	<rect x="562.5" y="187.5" transform="matrix(-1.836970e-16 1 -1 -1.836970e-16 1187.5 -562.5)" width="625" height="250"/>
	<rect x="-187.5" y="187.5" transform="matrix(-1.836970e-16 1 -1 -1.836970e-16 437.5 187.5)" width="625" height="250"/>
</g>
</svg>
        </div>
        <div class="labels">
          <p>Router</p>

        </div>
        <div class="labels">
          <p>Gateway</p>
          <svg id="device-label" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 1000 1000" style="enable-background:new 0 0 1000 1000;" xml:space="preserve">
<g id="device">
	<rect x="0" width="1000" height="250"/>
	<rect x="0" y="375" width="1000" height="250"/>
	<rect x="0" y="750" width="1000" height="250"/>
	<rect x="562.5" y="187.5" transform="matrix(-1.836970e-16 1 -1 -1.836970e-16 1187.5 -562.5)" width="625" height="250"/>
	<rect x="-187.5" y="187.5" transform="matrix(-1.836970e-16 1 -1 -1.836970e-16 437.5 187.5)" width="625" height="250"/>
</g>
</svg>
        </div>
        <div class="labels">
            <p>Total Devices</p>
            <p class="num-dev" id="totDev">0</p>
        </div>
        <div class="labels">
            <p>Total Subnets</p>
            <p class="num-dev" id="totSN">0</p>
        </div>
        <div class="labels">
            <p>Total Virtual LANs</p>
            <p class="num-dev" id="totVLAN">0</p>
        </div>
        <div class="labels">
            <p> </p>
        </div>
    </div>
    </page>
</body>
<script src="packer.js"></script>
<script src="aaalm.js" ></script>
</html>
